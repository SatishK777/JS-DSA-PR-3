<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse - Linked List</title>
</head>

<body>
    <script>
        class LinkedList {
            // Initialization
            constructor(data) {
                this.head = {
                    data: data,
                    next: null
                };
                this.tail = this.head;
                this.size = 1;
            }

            // Add New Node To The Tail
            addToTail(data) {
                let newNode = {
                    data: data,
                    next: null
                };

                if (this.head == null) {
                    this.head = newNode;
                }

                let currentNode = this.head;
                while (currentNode.next != null) {
                    currentNode = currentNode.next;
                }
                currentNode.next = newNode;

                this.size++;
            }

            reverseList() {
                let prev = null;
                let current = this.head;

                while (current != null) {
                    const nextNode = current.next;
                    current.next = prev;
                    prev = current;
                    current = nextNode;
                }

                this.head = prev;
            }

            viewList() {
                let currentNode = this.head;

                while (currentNode != null) {
                    console.log(currentNode.data);
                    currentNode = currentNode.next;
                }
            }
        }

        let list = new LinkedList(100);
        list.addToTail(200);
        list.addToTail(300);
        list.addToTail(400);
        list.addToTail(500);

        list.viewList();

        console.log("List aftre reversed:");
        list.reverseList();
        list.viewList();
    </script>
</body>

</html>
